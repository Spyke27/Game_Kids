<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game Kids</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="nvl 1">
        <h1>Combine os Pares</h1>
        <p>Ajude os animais a encontrarem seus nomes!</p>
        <div class="neutralArea">
            <div class="item dragon" draggable="true"><i style="color: red;" class="fa-solid fa-dragon"></i></div>
            <div class="item dog" draggable="true"><i style="color: brown;" class="fa-solid fa-dog"></i></div>
            <div class="item spider" draggable="true"><i style="color: black;" class="fa-solid fa-spider"></i></div>
            <div class="item horse" draggable="true"><i style="color: burlywood;" class="fa-solid fa-horse"></i></div>
            <div class="item cat" draggable="true"><i style="color: orangered;" class="fa-solid fa-cat"></i></div>
            <div class="item fish" draggable="true"><i style="color: blue;" class="fa-solid fa-fish"></i></div>
        </div>
      
    
        <div class="areas">
            <div class="area" data-name="a"></div>
            <div class="area" data-name="b"></div>
            <div class="area" data-name="c"></div>
            <div class="area" data-name="d"></div>
            <div class="area" data-name="e"></div>
            <div class="area" data-name="f"></div>
        </div>
    </div>





   <div class="nvl 2 none">
    <div class="neutralArea">
        <div class="item" draggable="true"></div>
        <div class="item" draggable="true"></div>
        <div class="item" draggable="true"></div>
        <div class="item" draggable="true"></div>
        <div class="item" draggable="true"></div>
        <div class="item" draggable="true"></div>
    </div>

    <div class="areas">
        <div class="area" data-name="a"></div>
        <div class="area" data-name="b"></div>
        <div class="area" data-name="c"></div>
        <div class="area" data-name="d"></div>
        <div class="area" data-name="e"></div>
        <div class="area" data-name="f"></div>
    </div>
   </div>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
