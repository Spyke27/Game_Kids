<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Game Kids</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colors.css" />
</head>
<body>

    <div class="nvl one">
        <h1>Combine os Pares</h1>
        <p>Ajude os animais a encontrarem seus nomes!</p>
        <div class="neutralArea">
            <div data-name="dragon" class="item" draggable="true"><i style="color: rgb(234, 60, 60);" class="fa-solid fa-dragon"></i></div>
            <div data-name="dog" class="item" draggable="true"><i style="color: rgb(85, 78, 78);" class="fa-solid fa-dog"></i></div>
            <div data-name="spider" class="item" draggable="true"><i style="color: black;" class="fa-solid fa-spider"></i></div>
            <div data-name="horse" class="item" draggable="true"><i style="color: rgb(163, 133, 94);" class="fa-solid fa-horse"></i></div>
            <div data-name="cat" class="item" draggable="true"><i style="color: rgb(245, 100, 47);" class="fa-solid fa-cat"></i></div>
            <div data-name="fish" class="item" draggable="true"><i style="color: rgb(56, 56, 243);" class="fa-solid fa-fish"></i></div>
        </div>
      
    
        <div class="areas">
            <div class="area" data-name="spider">aranha</div>
            <div class="area" data-name="cat">gato</div>
            <div class="area" data-name="fish">peixe</div> 
            <div class="area" data-name="dog">cão</div>
            <div class="area" data-name="dragon">dragão</div>
            <div class="area" data-name="horse">cavalo</div>
        </div>
    </div>

<!--------------------------------------------------------------------->

   <div class="nvl two">
    <h1>Combine os Pares</h1>
        <p>Encaixe as cores com seus respectivos nomes!</p>
    <div class="neutralArea">
        <div data-name="amarelo" class="item amarelo" draggable="true"></div>
        <div data-name="vermelho" class="item vermelho" draggable="true"></div>
        <div data-name="roxo" class="item roxo" draggable="true"></div>
        <div data-name="azul" class="item azul" draggable="true"></div>
        <div data-name="verde" class="item verde" draggable="true"></div>
        <div data-name="rosa" class="item rosa" draggable="true"></div>
    </div>

    <div class="areas">
        <div class="area verde" data-name="verde">verde</div>
        <div class="area amarelo" data-name="amarelo">amarelo</div>
        <div class="area rosa" data-name="rosa">rosa</div>
        <div class="area roxo" data-name="roxo">roxo</div>
        <div class="area vermelho" data-name="vermelho">vermelho</div>
        <div class="area azul" data-name="azul">azul</div>
        
        
        
    </div>
   </div>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
